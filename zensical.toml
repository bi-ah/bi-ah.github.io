[project]
site_name = "Bilal Ahmed"
site_description = "Senior engineering leader in fintech, security, and compliance-native SaaS. Builder at SYNVRA."
site_url = "https://bilal-ahmed.me/"
site_author = "Bilal Ahmed"

docs_dir = "content"
site_dir = "site"

repo_name = "bi-ah/bi-ah.github.io"
repo_url = "https://github.com/bi-ah/bi-ah.github.io"

# Assets
extra_css = ["stylesheets/extra.css"]
extra_javascript = [
  "javascripts/external-links.js",
  "javascripts/home-search.js",
]

copyright = "© 2025 Bilal Ahmed. Content: CC BY 4.0. Code: MIT. Resume/media: all rights reserved."

# Navigation (same structure as MkDocs)
nav = [
  { Home = "index.md" },

  { Work = [
    { Overview = "work/index.md" },
    { "Case Study Template" = "work/case-study-template.md" },
  ]},

  { Playbooks = [
    { Overview = "playbooks/index.md" },
    { "Playbook Template" = "playbooks/playbook-template.md" },
  ]},

  { Insights = [
    { Overview = "insights/index.md" },
    { "Insight Template" = "insights/insight-template.md" },
  ]},

  { Research = [
    { Overview = "research/index.md" },
    { LIMS = "research/lims/index.md" },
    { AI = "research/ai/index.md" },
  ]},

  { About = "about/index.md" },
  { Contact = "contact/index.md" },
  { Resume = "resume/index.md" },
]

[project.theme]
# "classic" matches Material for MkDocs look & feel (best for compatibility with existing CSS/overrides)
variant = "classic"

language = "en"

logo = "assets/mark.svg"
favicon = "assets/favicon.png"

font.text = "Inter"
font.code = "JetBrains Mono"

features = [
  "navigation.tabs",
  "navigation.tabs.sticky",
  "navigation.sections",
  "navigation.top",
  "navigation.footer",
  "navigation.indexes",
  "navigation.instant",
  "navigation.tracking",
  "toc.follow",
  "content.code.copy",
  "search.suggest",
  "search.highlight",
]

# Palette toggle (same intent as your MkDocs config)
[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
primary = "blue grey"   # closest Zensical palette to MkDocs "slate"
accent = "indigo"
toggle.icon = "material/weather-night"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
primary = "black"
accent = "indigo"
toggle.icon = "material/weather-sunny"
toggle.name = "Switch to light mode"

# Social links (footer)
[[project.extra.social]]
icon = "fontawesome/brands/linkedin"
link = "https://www.linkedin.com/in/biah/"

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/bi-ah"

# Markdown extensions (deduplicated vs your YAML, but functionally equivalent)
[project.markdown_extensions.attr_list]
[project.markdown_extensions.admonition]
[project.markdown_extensions.md_in_html]

[project.markdown_extensions.toc]
permalink = true

[project.markdown_extensions.pymdownx.details]
[project.markdown_extensions.pymdownx.superfences]
[project.markdown_extensions.pymdownx.inlinehilite]
[project.markdown_extensions.pymdownx.magiclink]

[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true

# Zensical’s docs enable this without needing the YAML-only python callable syntax
[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"
emoji_generator = "zensical.extensions.emoji.to_svg"